<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app" style="height: 630px; overflow-y: hidden">
        <div id="plist" class="people-list">
          <div class="input-group">
            <input
              type="text"
              class="search-chat"
              style="border-radius: 10px"
              placeholder="recehrcher"
            />
          </div>
          <ul class="list-unstyled chat-list mt-2 mb-0">
            <li
              *ngFor="let discu of discussionMerged"
              class="clearfix"
              (click)="chargerDernierMessage(discu)"
              id="{{ discu.chatter.id }}"
            >
              <img
                [src]="
                  discu.chatter.photo
                    ? discu.chatter.photo
                    : 'https://i.pinimg.com/474x/4a/90/19/4a9019fbeb9799a1a0c1c3c103353ded.jpg'
                "
                alt="avatar"
              />
              <div class="about">
                <div class="name">{{ discu.chatter.nom }}</div>
                <div class="status">{{ getDernierMessage(discu) }}</div>
              </div>
            </li>
          </ul>
        </div>
        <!-- template de chat -->
        <div class="chat" #discu_zone style="overflow-y: scroll">
        
        </div>
        <!-- fin template de tchat -->
      </div>
    </div>
  </div>
</div>
